<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <title>Tchoff.com</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="description" content="Tchoff.com - Political Social Voting">
    <meta name="keywords" content="democractic republic, tchoff, tchoff.com, america, usa, political, president">
    <meta name="author" content="alex.d.fox@icloud.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Tchoff.com!</h1>
    <h3>Political Social Media for 18+ USA Only!</h3>
    <h4><a href="https://www.fec.gov/">FEC.gov</a></h4>
    <h4><a href="https://www.vote.gov/">Vote.gov</a></h4>
    <h4><a href="/">Tchoff.com</a></h4>
    <h4><a href="/electoral">Electoral College</a></h4>
    {% if state %}
    <h4><a href="/{{abbr}}/top10">Top 10</a></h4>
    <h3>{{state}}</h3>
    <table>
        <tr><th>Candidate</th><th>Party</th><th>Votes</th></tr>
    {% if votes %}
        {% for v in votes %}
        <form method="POST" action="/vote/">
            <input type="hidden" name="state" value="{{state}}"></input>
            <tr><td><input type="submit" name="name" value="{{v[0][1]}}"></input></td><td>{{v[0][2]}}</td><td>{% if v[1][0] %}{{v[1][0][2]}}{% else %}0{% endif %}</td></tr>
        </form>
        {% endfor %}
    {% endif %}
    </table>
    {% endif %}
</body>
</html>
